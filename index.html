<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora-Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="presviousScreen"><div class="previousValue"></div></div>
            <div class="currenteScreen"><div class="currentValue"></div></div>
        </div>
        <div class="bottons">
            <button onclick="appendChar(9)"><span>9</span></button>
            <button onclick="appendChar(8)"><span>8</span></button>
            <button onclick="appendChar(7)"><span>7</span></button>
            <button onclick="appendChar('/')"><span>/</span></button>
            <button onclick="appendChar(6)"><span>6</span></button>
            <button onclick="appendChar(5)"><span>5</span></button>
            <button onclick="appendChar(4)"><span>4</span></button>
            <button onclick="appendChar('*')"><span>*</span></button>
            <button onclick="appendChar(3)"><span>3</span></button>
            <button onclick="appendChar(2)"><span>2</span></button>
            <button onclick="appendChar(1)"><span>1</span></button>
            <button onclick="appendChar('-')"><span>-</span></button>
            <button onclick="appendChar(0)"><span>0</span></button>
            <button onclick="appendChar('.')"><span>.</span></button>
            <button onclick="solve()"><span>=</span></button>
            <button onclick="appendChar('+')"><span>+</span></button>
        </div>



    </div>





    <script src="app.js"></script>
</body>
</html>
